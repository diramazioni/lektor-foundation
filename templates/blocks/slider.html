<div class="slider {% if this.vertical %}vertical{% endif %}" data-slider data-initial-start="{{ this.start }}" data-end="{{ this.end }}" {% if this.vertical %}data-vertical="true"{% endif %}>
  <span class="slider-handle"  data-slider-handle role="slider" tabindex="1"></span>
  <span class="slider-fill" data-slider-fill></span>
  <input type="hidden">
</div>
